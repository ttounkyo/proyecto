        <article>
            WEBM:
            <video width="425" height="350"  controls>
                <source src="oceans-clip.webm" type="video/webm" />
            </video>
        </article>
        <article>
            MP4:
            <video width="425" height="350" controls>
                <source src="oceans-clip.mp4" type="video/mp4" />
            </video>
        </article>
        <article>
            OGV:
            <video width="425" height="350"  controls>
                <source src="oceans-clip.ogv" type="video/ogg" />
            </video>
        </article>

<!-- Ejemplo de video con etiqueta video compatible en cualquier navegador-->
        <article>
            <video width="425" height="350"  controls>
                <source src="oceans-clip.webm" type="video/webm" />
                <source src="oceans-clip.mp4" type="video/mp4" />
                <source src="oceans-clip.ogv" type="video/ogg" />
                

                    <object data="oceans-clip.swf" type="application/x-shockwave-flash" width="425" height="350">
                        <param name="movie" value="oceans-clip.swf">
                        <embed type="application/x-shockwave-flash" width="425" height="350" src="oceans-clip.swf" />
                    </object>

            </video>
        </article>
<!-- Ejemplo de video con iframe youtube-->

        <article>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/N975e0LMKRg?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe>
        </article>

<!-- Ejemplo de video con youtube y object-->
        <article>
            <object width="425" height="350">
                <param name="movie" value="https://www.youtube.com/embed/N975e0LMKRg"></param>
                <param name="wmode" value="transparent"></param>
                <embed src="http://www.youtube.com/v/c6fR_mp8gag" type="application/x-shockwave-flash" wmode="transparent" width="425" height="350"></embed>
            </object>
        </article>
        <article>
<!-- Ejemplo video con controles personalizados -->
                                        
                        <video id="video" src="oceans-clip.mp4" controls type='video/mp4;codecs="avc1,mp4a"' width="640" height="480"></video>
                        <div>
                        <button onclick="document.getElementById('video').play()">Play</button>
                        <button onclick="document.getElementById('video').pause()">Pause</button>    
                        <button onclick="document.getElementById('video').volume+=0.1">Volumen +</button>    
                        <button onclick="document.getElementById('video').volume-=0.1">Volumen -</button>
                        </div>
                        


            </article>
        
          <article>
<!-- Ejemplo video con controles personalizados -->
                                        
                        <video id="videox" src="oceans-clip.webm" type='video/webm' width="640" height="480"></video>
